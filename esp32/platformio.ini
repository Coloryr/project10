[env:m5stack-grey]
platform = espressif32
board = m5stack-grey
framework = arduino
monitor_speed = 115200
upload_port = COM4
lib_deps = 
    #lvgl/lvgl@^8.0.1
    #kosme/arduinoFFT@^1.5.6
